{% extends "layout.html" %}

{% block title %}
    Buy Stock
{% endblock %}


{% block main %}
    <h1>Buy Stock</h1>
    <div>
        <form action="/buy" method="post">
            <div class="mb-3">
                <input autofocus id="symbol" name="symbol" placeholder="Stock Symbol" type="text">
            </div>
            <div class="mb-3">
                <input autofocus id="shares" name="shares" placeholder="Number of Shares" type="number">
            </div>
            <button class="btn btn-primary" type="submit">Buy</button>
        </form>
    </div>
{% endblock %}
