{% extends "layout.html" %}

{% block title %}
    Sell Stocks
{% endblock %}

{% block main %}
    <h2>Sell Stock</h2>
    <div>
        <form action="/sell" method="post">
            <div class="mb-3">
                <select name="symbol">
                    {% for symbol in symbols %}
                        <option value="{{ symbol }}">{{ symbol }}</option>
                    {% endfor %}

                </select>
            </div>
            <div class="mb-3">
                <input autofocus id="shares" name="shares" placeholder="Number of Shares" type="number" step=".01">
            </div>
            <button class="btn btn-primary" type="submit">Sell</button>
        </form>
    </div>
{% endblock %}
